<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  
  <form method="post" action="/send" class="form">
    <div class="form__group">
      <label class="form__label" for="name">Nombre:</label>
      <input class="form__input" type="text" id="name" name="name" required>
    </div>
    <div class="form__group">
      <label class="form__label" for="email">Correo electr√≥nico:</label>
      <input class="form__input" type="email" id="email" name="email" required>
    </div>
    <div class="form__group">
      <label class="form__label" for="comment">Comentario:</label>
      <textarea class="form__textarea" id="comment" name="comment" required></textarea>
    </div>
    <button class="form__button" type="submit">Enviar</button>
  </form>  
</body>
</html>
